<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Popper.js, and Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript can go here -->
    <script src="script.js"></script>

          <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* ... */
    </style>

</head>
  <title>Command Builder</title>
</head>

<body>
  <div class ="header">
  <h1>Command Builder</h1>
  </div>

  <div class="ip-port-container">
    <div class="input-container">
      <h2><label for="target-ip">Target IP</label></h2>
      <input type="text" id="target-ip" maxlength="15">
    </div>
  
    <div class="input-container">
      <h2><label for="target-port">Target Port</label></h2>
      <input type="text" id="target-port" maxlength="6">
    </div>
  
    <div class="input-container">
      <h2><label for="attacking-ip">Attacking IP</label></h2>
      <input type="text" id="attacking-ip" maxlength="15">
    </div>
  
    <div class="input-container">
      <h2><label for="attacking-port">Attacking Port</label></h2>
      <input type="text" id="attacking-port" maxlength="6">
    </div>
  </div>

  <div class="card-text mt-4">
    <div class="row d-flex justify-content-center bg-success">
      <div class="col-4">
        <div id="command-selection" class="list-group overflow-auto" style="max-height:520px">
          <!--... your other buttons ...-->
          <button class="list-group-item list-group-item-action" data-command="Nmap">Nmap</button>
          <button class="list-group-item list-group-item-action" data-command="Ncat">Ncat</button>
          <button class="list-group-item list-group-item-action" data-command="FeroxBuster">FeroxBuster</button>
          <button class="list-group-item list-group-item-action" data-command="HashCat">HashCat</button>
          <button class="list-group-item list-group-item-action" data-command="Curl">Curl</button>
          <button class="list-group-item list-group-item-action" data-command="PythonServer">PythonServer</button>
          <button class="list-group-item list-group-item-action" data-command="GoBuster">GoBuster</button>
          <button class="list-group-item list-group-item-action" data-command="SQLMap">SQLMap</button>
          <button class="list-group-item list-group-item-action" data-command="Fuff">Fuff</button>
        </div>
        <button id="raw-button" class="btn btn-primary mt-2">Raw</button>
        <button id="create-command-button" class="btn btn-primary mt-2">Create Command</button>
        <button id="copy-to-clipboard" class="btn btn-primary mt-2">Copy to Clipboard</button>
      </div>
      <div class="col-8 d-flex flex-column">
        <div class="flex-grow-1">
          <div id="switch-selection-1" class="list-group overflow-auto" style="max-height:520px">
            <!-- The switches for the selected option will be added here -->
          </div>
          <div id="code-output" class="mt-2 p-2 border border-secondary rounded" style="min-height:100px;">
            <div id="generated-command">
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="chat-gpt-explainer-container">
    <button onclick="toggleChatGPTExplainer()" class="button">Chat-GPT Explainer</button>
    <div class="chat-gpt-explainer-content">
        <div class="input-container">
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" maxlength="32">
        </div>
        <div class="button-container">
            <button type="button" class="button" onclick="callChatGPT()">Send Command to GPT</button>
        </div>
        <div class="response-container">
            <label for="gpt-response">GPT Response:</label>
            <textarea id="gpt-response" readonly></textarea>
        </div>
    </div>
</div>

</body>

</html>
